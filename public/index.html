<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Administration</title>
	<base href="http://dev-local/webBuilder/public/" />
	
	<!-- STYLESHEETS -->
	<link rel="stylesheet" type="text/css" href="http://dev-cdn/ExtJS_4.1/resources/css/ext-all-debug.css" />
	<link rel="stylesheet" type="text/css" href="http://dev-cdn/dumpJS/dump.css" />
	<link rel="stylesheet" type="text/css" href="http://dev-cdn/extAdmin/resources/css/extAdmin.css" />
	
	<link rel="stylesheet" type="text/css" href="css/WebAdmin.css" />
	
	<style type="text/css">
		.x-block-instance {
			border : 2px dotted #000;
			border-radius : 7px;
			margin : 7px;
			padding : 7px;
		}
		
		.x-block-instance:hover {
			border-style: solid;
		}
		
		.x-block-instance > .x-title {
			float       : left;
			font-weight : bold;
		}
		
		.x-block-instance > .x-tools {
			float : right;
		}
		
		.x-block-instance > .x-slots {
			clear: both;
		}
		
		.x-block-instance .x-slot {
			border : 1px dotted #999;
			border-radius : 7px;
			margin-top : 7px;
			padding : 7px;
		}
		
		.x-block-instance .x-slot > .x-title {
			font-size: 9px;
		}
		
		.x-block-instance .x-slot:hover {
			border-style: solid;
		}
	</style>
	
</head>
<body>	
	<!-- JS LIBS -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="http://dev-cdn/tinyMce_jq_3.4/tiny_mce.js"></script>
	<script type="text/javascript" src="http://dev-cdn/ExtJS_4.1/ext-debug.js"></script>
	
	<!-- SETUP extAdmin -->
	<script type="text/javascript">
		Ext.Loader.setConfig({
			enabled  : true,
			disableCaching : false,
			paths : {
				'extAdmin'   : 'http://dev-cdn/extAdmin/lib',
				'WebBuilder' : './js/WebBuilder/lib'
			}
		});
	</script>
	
	<script type="text/javascript" src="http://dev-cdn/dumpJS/dump.js"></script>
	<script type="text/javascript" src="http://dev-cdn/extAdmin/extAdmin.js"></script>
	<script type="text/javascript">
		Ext.onReady( function() {
			var data = {
				title    : 'Web Page',
				filename : 'templates/core/webPage_html5.twig',
				
				slots : [{
					codeName : 'masterContent',
					
					blocks : [{
						title    : 'Standard Page Layout',
						filename : 'templates/layouts/page_standard.twig',
						
						slots : [{
							codeName : 'head',
							blocks   : []
						},{
							codeName : 'content',
							
							blocks   : [{
								title    : 'List',
								filename : 'templates/core/itemsList_ul.twig',
								
								slots : [{
									codeName : 'item',
									blocks : [{
										title : 'page detail',
										slots : []
									}]
								}]
							}]
						},{
							codeName : 'footer',
							blocks   : []
						}]
					}]
				}]
			};
			
			var tpl = Ext.create( 'Ext.XTemplate',
		       	'<div class="x-block-instance">',
		   			'<div class="x-tools">',
		   				'<div class="x-tool x-config"></div>',
		   				'<div class="x-tool x-remove"></div>',
		   			'</div>',
		   			'<div class="x-title">{title}</div>',
		   			'<div class="x-slots">',
		   				'<tpl for="slots">',
		   					'<div class="x-slot">',
		   						'<div class="x-title">{codeName}</div>',
		   						'<div class="x-blocks">',
		   							'<tpl for="blocks">',
		   								'{[ this.recurse( values ) ]}',
		   							'</tpl>',
		   						'</div>',
		   					'</div>',
		   				'</tpl>',
		   			'</div>',
		   		'</div>',
		   		
		   		{		   			
		   			recurse : function( block ) {
		   				return this.apply( block );
		   			}
		   		}
			);
			
			tpl.overwrite( 'target', data );
		});
	</script>
	
	<div id='target'></div>
</body>
</html>
