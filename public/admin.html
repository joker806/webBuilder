<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Administration</title>
	<base href="http://dev-local/webBuilder/public/" />
	
	<!-- STYLESHEETS -->
	<link rel="stylesheet" type="text/css" href="http://dev-cdn/ExtJS_4.1/resources/css/ext-all-debug.css" />
	<link rel="stylesheet" type="text/css" href="http://dev-cdn/dumpJS/dump.css" />
	<link rel="stylesheet" type="text/css" href="http://dev-cdn/extAdmin/resources/css/extAdmin.css" />
	
	<link rel="stylesheet" type="text/css" href="css/WebAdmin.css" />
</head>
<body>	
	<!-- JS LIBS -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="http://dev-cdn/tinyMce_jq_3.4/tiny_mce.js"></script>
	<script type="text/javascript" src="http://dev-local/ExtJS_4.1/ext-debug.js"></script>
	
	<!-- SETUP extAdmin -->
	<script type="text/javascript">
		Ext.Loader.setConfig({
			enabled        : true,
			disableCaching : false,
			paths : {
				'extAdmin'   : 'http://dev-local/extAdmin/lib',
				'WebBuilder' : './js/WebBuilder/lib'
			}
		});
	</script>
	
	<script type="text/javascript" src="http://dev-cdn/dumpJS/dump.js"></script>
	<script type="text/javascript" src="http://dev-local/extAdmin/extAdmin.js"></script>
	<script type="text/javascript">	
		// FireBug console emulation
		if( window.console === undefined ) {
			window.console = {
				log  : Ext.emptyFn,
				warn : Ext.emptyFn
			};
		}
		
		Ext.require([
		 	'extAdmin.ErrorHandler',
			'extAdmin.Environment',
			'extAdmin.Desktop',
			
			'WebBuilder.widget.TemplateCanvas'
		]);
		
		Ext.onReady( function() {
			// setup error handling
			extAdmin.ErrorHandler.setDebug( true );
			
			// enable qTips
			Ext.tip.QuickTipManager.init();
			
			// create & init environment
			var env = Ext.create( 'extAdmin.Environment' );
			
			env.init({
				serverEndpoint  : '../extAdminEndpoint.php',
				
				baseHref      : 'http://http://dev-local/webBuilder/public',
				localizations : [ 'en' ],
				debug         : true
				
			}, function() {				
				// launch desktop app
				var admin = Ext.create( 'extAdmin.Desktop', {
					env : env
				});
			});
		});
	</script>
</body>
</html>
